<po-page-list
  p-title=""
  [p-actions]="actionOptions"
  [p-filter]="filter">

  <po-loading-overlay
    [hidden]="!isTelaLoad">
  </po-loading-overlay>

  <po-container po-container class="po-mt-5">
    <div class="po-row">
      <po-table
        class="po-md-12"
        [p-items]='grid'
        [p-columns]="columns"
        [p-loading]="isGridLoad"
        [p-actions]="actions">
      </po-table>
    </div>
  </po-container>
</po-page-list>

<app-nav-cadastro-servico
  (OutPageSlide)="EventeMenu($event)">
</app-nav-cadastro-servico>

<app-nav-cadastro-racas
  (OutPageSlideRaca)="EventeMenuRaca($event)">
</app-nav-cadastro-racas>

<app-filtros-avacados
  (OutPageSlide)="EventeMenuFiltro($event)"
  (OutFiltros)="EventeFiltro($event)">
</app-filtros-avacados>
