<po-page-slide
  #pageSlide
  p-title="Filtros"
  p-size="xl"
  [p-click-out]='false'
  >

  <po-container po-container class="po-mb-5">
    <div class="po-row po-md-12">
      <po-button
        p-label="Buscar"
        p-icon="fas fa-binoculars"
        (p-click)="filtrar()">

      </po-button>
    </div>
  </po-container>

  <div class="po-row po-md-12 po-mt-5">
    <po-datepicker
      class="po-md-6"
      name="datepicker"
      p-label="Date do Filtro"
      [p-clean]="'true'"
      [(ngModel)]="DateFiltro">
    </po-datepicker>
  </div>


</po-page-slide>
