<po-page-slide
  #pageSlideRaca
  p-title="Raças"
  p-size="xl"
  [p-click-out]='false'
  >
  <po-loading-overlay
    [hidden]="!isTelaLoad">
  </po-loading-overlay>


  <po-container po-container class="po-mb-5">
    <div class="po-row po-md-12">
      <po-button
        p-label="Salvar"
        p-icon="fas fa-save"
        (p-click)="SalvarGrupo()">

      </po-button>
    </div>
  </po-container>

  <div class="po-row po-md-12 po-mt-5">
    <po-input
      class="po-md-12"
      [(ngModel)]="NomeRaca"
      name="input"
      p-label="Nome"
      p-clean="true">
    </po-input>
  </div>
  <div class="po-row po-md-12 po-mb-5">
    <po-combo
      class="po-md-12"
      name="combo"
      p-label="Porte"
      [p-options]="[{ value: 'Option 1' }, { value: 'Option 2' }]">
    </po-combo>
  </div>

  <div class="po-row">
    <po-table
      class="po-md-12"
      [p-items]='grid'
      [p-columns]="columns"
      [p-actions]="actions"
      [p-loading]="isGridLoad">
    </po-table>
  </div>



</po-page-slide>
